<!DOCTYPE html>
<html>
    <head>
        <title>Jeu cellule</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet"/>
    </head>
    <body>
        <div id="StartDiv">
            <div id="Cellule1"></div>
            <div id="Cellule2"></div>
            <div id="Cellule3"></div>
            <div id="Cellule4"></div>
            <div id="Bacterie"></div>
        </div>
        <div id="debug"></div>
        <script>
            //Variables

            var ScreenSizeWidth = screen.width; // Largeur de l'écran
            var ScreenSizeHeight = screen.height; // Longeur de l'écran
            var Rebondir = 1;

            Cellule1 = {posX: Math.floor(Math.random() * (ScreenSizeWidth - 200 - 20 - 10) + 10), posY: Math.floor(Math.random() * (ScreenSizeHeight - 300 -20  - 10) + 10), element: document.getElementById("Cellule1")};
            Cellule2 = {posX: Math.floor(Math.random() * (ScreenSizeWidth - 200 - 20 - 10) + 10), posY: Math.floor(Math.random() * (ScreenSizeHeight - 300 - 20 - 10) + 10), element: document.getElementById("Cellule2")};
            Cellule3 = {posX: Math.floor(Math.random() * (ScreenSizeWidth - 200 - 20 - 10) + 10), posY: Math.floor(Math.random() * (ScreenSizeHeight - 300 - 20 - 10) + 10), element: document.getElementById("Cellule3")};
            Cellule4 = {posX: Math.floor(Math.random() * (ScreenSizeWidth - 200 - 20 - 10) + 10), posY: Math.floor(Math.random() * (ScreenSizeHeight - 300 - 20 - 10) + 10), element: document.getElementById("Cellule4")};

            Bacterie = {posX: Math.floor(Math.random() * (ScreenSizeWidth - 200 - 20 - 10) + 10), posY: Math.floor(Math.random() * (ScreenSizeWidth - 200 - 20 - 10) + 10), element: document.getElementById("Bacterie")};

            function Affiche(cellule){
              cellule.element.style.left = cellule.posX + "px";
              cellule.element.style.top = cellule.posY + "px";
            }

            //Traitement

            //Cadre
            StartDiv.style.width = ScreenSizeWidth - 200 + "px";// Set la largeur de StartDiv
            StartDiv.style.height = ScreenSizeHeight - 300 + "px";// Set la longueur de StartDiv

            //Cellule1
            Cellule1.element.style.width = "20px"; // Set la largeur de Cellule1
            Cellule1.element.style.height = "20px"; // Set la longueur de Cellule1
            Affiche(Cellule1);

            //Cellule2
            Cellule2.element.style.width = "20px"; // Set la largeur de Cellule2
            Cellule2.element.style.height = "20px"; // Set la longueur de Cellule2
            Affiche(Cellule2);

            //Cellule3
            Cellule3.element.style.width = "20px"; // Set la largeur de Cellule3
            Cellule3.element.style.height = "20px"; // Set la longueur de Cellule3
            Affiche(Cellule3);

            //Cellule4
            Cellule4.element.style.width = "20px"; // Set la largeur de Cellule4
            Cellule4.element.style.height = "20px"; // Set la longueur de Cellule4
            Affiche(Cellule4);

            //Bactérie
            Bacterie.element.style.width = "15px"; // Set la largeur de la bactérie
            Bacterie.element.style.height = "15px"; // Set la longueur de la bactérie
            Affiche(Bacterie);

            function BacterieMouvement(){
                Bacterie.posX += Rebondir * (Math.floor(Math.random() * 10) + 1) ;
                Bacterie.posY += Rebondir * (Math.floor(Math.random() * 10) + 1) ;
                Affiche(Bacterie);


                if (Bacterie.posX >= ScreenSizeWidth -200 || Bacterie.posY >= ScreenSizeHeight -300) {
                  Rebondir = -Rebondir;
                }
            }
            setInterval(BacterieMouvement, 10);

        </script>
    </body>
</html>
